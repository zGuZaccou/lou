<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Image Update</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <img id="autoUpdateImage" src="image.png" alt="Image will update automatically" />

  <script>
    // Reference to the image element
    const imageElement = document.getElementById("autoUpdateImage");

    // Paths to the images
    const image2 = "image2.png";

    // Update the image URL after 1 ms
    setTimeout(() => {
      imageElement.src = image2;
    }, 1);
  </script>
</body>
</html>
